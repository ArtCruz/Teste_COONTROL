<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Sistema de Gerenciamento de Empresas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <div class="container">
        <div class="nav-bar">
            <img src="/images/logo.jpg">
            <a href="">Questões</a>

        </div>

        <div class="titulo">
            <h1>Lista Empresas</h1>
        </div>
        <div class="row">
            <a href="/empresas/new" class="btn btn-primary btn-sm mb-3">Add Empresa</a>

        </div>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Nome da Empresa</th>
                    <th>Data de Fundação</th>
                    <th>Número de Funcionários</th>
                    <th>Região do Brasil</th>
                    <th>Setor de Atuação</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="empresa: ${empresas}">
                    <td th:text="${empresa.nomeEmpresa}"></td>
                    <td th:text="${empresa.dataFundacao}"></td>
                    <td th:text="${empresa.numFuncionarios}"></td>
                    <td th:text="${empresa.regiaoBrasil}"></td>
                    <td th:text="${empresa.setorAtuacao}"></td>
                    <td>
                        <a th:href="@{/empresas/edit/{id}(id=${empresa.id})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/empresas/{id}(id=${empresa.id})}" class="btn btn-danger">Delete</a>
                    </td>

                </tr>
            </tbody>
        </table>

    </div>

</body>

</html>
